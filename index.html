<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luxo Yay</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --neon-blue: #00d4ff;
            --neon-green: #00ff88;
            --violeta-luxo: #6a0dad; /* Violeta oscuro */
            --bg-dark: #0a0a0a;
        }

        /* --- INTRO ANIMACIÓN --- */
        #intro-screen {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: var(--bg-dark);
            display: flex; justify-content: center; align-items: center;
            z-index: 99999;
            transition: opacity 1s ease-out;
        }
        .logo-animado {
            width: 300px; 
            filter: drop-shadow(0 0 15px #ffffff); 
            animation: aparecerBrillar 2.5s ease-in-out forwards;
        }
        @keyframes aparecerBrillar {
            0% { opacity: 0; transform: scale(0.8); }
            50% { opacity: 1; transform: scale(1.05); filter: drop-shadow(0 0 30px #ffffff); }
            100% { opacity: 1; transform: scale(1); }
        }
        .fade-out { opacity: 0; pointer-events: none; }

        /* --- DISEÑO GENERAL --- */
        body {
            background-color: var(--bg-dark);
            color: white; font-family: 'Roboto', sans-serif;
            margin: 0; padding: 0; overflow-x: hidden;
        }

        /* --- HEADER --- */
        .header-main {
            display: flex;
            align-items: center;
            padding: 20px 20px 10px 20px;
            gap: 15px;
        }
        .header-main img {
            height: 70px;
            filter: none;
        }
        .header-main h1 {
            font-family: 'Orbitron', sans-serif;
            color: var(--violeta-luxo);
            font-size: 2.2rem;
            margin: 0;
            letter-spacing: 2px;
        }

        /* --- MENSAJE DE BIENVENIDA --- */
        .mensaje-bienvenida {
            padding: 0 20px 20px 20px;
            text-align: left;
        }
        .mensaje-bienvenida h2 {
            font-size: 1.1rem;
            color: #888;
            font-weight: 300;
            margin: 0;
            font-family: 'Roboto', sans-serif;
        }

        /* --- PORTADA (BANNER) --- */
        .main-banner {
            width: 100%;
            height: 450px;
            background-image: url('https://images.unsplash.com/photo-1542751371-adc38448a05e?q=80&w=2070&auto=format&fit=crop'); /* IMAGEN DE EJEMPLO */
            background-size: cover;
            background-position: center;
            border-bottom: 4px solid var(--violeta-luxo);
            margin-bottom: 40px;
        }

        /* --- PRODUCTOS --- */
        .grid-productos {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 25px; max-width: 1200px; margin: 0 auto 50px auto;
            padding: 0 20px;
        }
        .prod-card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(106, 13, 173, 0.2);
            padding: 15px; border-radius: 20px; text-align: center;
            transition: 0.4s;
        }
        .prod-card:hover { border-color: var(--violeta-luxo); transform: translateY(-5px); }
        .prod-img { width: 100%; height: 220px; object-fit: cover; border-radius: 15px; }

        /* --- CATEGORÍAS --- */
        .categorias-section {
            padding: 60px 20px;
            text-align: center;
            background: #0f0f0f;
        }
        .grid-categorias {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 15px;
            margin-top: 25px;
        }
        .cat-card {
            background: transparent;
            border: 1px solid var(--violeta-luxo);
            color: white;
            padding: 12px 30px;
            border-radius: 50px;
            font-family: 'Orbitron';
            cursor: pointer;
            transition: 0.3s;
        }
        .cat-card:hover { background: var(--violeta-luxo); box-shadow: 0 0 15px var(--violeta-luxo); }

        /* --- MAPA --- */
        .map-section {
            padding: 60px 20px;
            text-align: center;
        }
        iframe {
            width: 100%; max-width: 900px; height: 350px;
            border-radius: 25px; border: 2px solid var(--violeta-luxo);
            margin-top: 20px;
        }

        /* --- MENU Y CARRITO --- */
        .menu-btn { position: fixed; top: 25px; right: 25px; z-index: 10001; background: var(--violeta-luxo); color: white; border: none; padding: 12px 18px; border-radius: 10px; cursor: pointer; font-size: 20px; }
        .sidebar { position: fixed; top: 0; right: -300px; width: 280px; height: 100%; background: rgba(10,10,10,0.98); border-left: 2px solid var(--violeta-luxo); z-index: 10000; transition: 0.4s; padding: 80px 20px; box-sizing: border-box; }
        .sidebar.active { right: 0; }
        .sidebar ul { list-style: none; padding: 0; }
        .sidebar ul li a { color: white; text-decoration: none; display: block; padding: 15px 0; font-family: 'Orbitron'; font-size: 0.9rem; }
        
        .floating-cart { position: fixed; bottom: 25px; right: 25px; width: 300px; background: rgba(18,18,18,0.95); border: 1px solid var(--violeta-luxo); border-radius: 20px; padding: 20px; z-index: 1000; backdrop-filter: blur(10px); }
        .btn-finalizar { background: var(--neon-green); color: black; border: none; width: 100%; padding: 14px; border-radius: 12px; font-weight: bold; font-family: 'Orbitron'; cursor: pointer; }
    </style>
</head>
