<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech Store Ne√≥n</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --neon-blue: #00d4ff;
            --neon-green: #00ff88;
            --bg-dark: #0a0a0a;
        }

        /* --- INTRO Y ANIMACI√ìN --- */
        #intro-screen {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: var(--bg-dark);
            display: flex; justify-content: center; align-items: center;
            z-index: 99999;
            transition: opacity 1s ease-out;
        }

        .logo-animado {
            width: 350px; 
            filter: drop-shadow(0 0 0px #ffffff); 
            animation: aparecerBrillar 2.5s ease-in-out forwards;
        }

        @keyframes aparecerBrillar {
            0% { opacity: 0; transform: scale(0.8); filter: drop-shadow(0 0 0px #ffffff); }
            50% { opacity: 1; transform: scale(1.05); filter: drop-shadow(0 0 30px #ffffff); }
            100% { opacity: 1; transform: scale(1); filter: drop-shadow(0 0 15px #ffffff); }
        }

        .fade-out { opacity: 0; pointer-events: none; }

        /* --- MEN√ö LATERAL (SIDEBAR) --- */
        .menu-btn {
            position: fixed;
            top: 25px; right: 25px;
            z-index: 10001; 
            background: var(--neon-blue);
            color: black; border: none; padding: 10px 15px;
            border-radius: 8px; font-size: 20px; cursor: pointer;
            font-family: 'Orbitron', sans-serif;
            box-shadow: 0 0 10px var(--neon-blue);
        }

        .sidebar {
            position: fixed;
            top: 0; right: -300px; 
            width: 280px; height: 100%;
            background: rgba(10, 10, 10, 0.98);
            border-left: 2px solid var(--neon-blue);
            z-index: 10000;
            transition: 0.4s ease-in-out;
            padding: 80px 20px;
            box-sizing: border-box;
            backdrop-filter: blur(10px);
        }

        .sidebar.active { right: 0; }

        .sidebar h2 { color: var(--neon-blue); font-family: 'Orbitron'; border-bottom: 1px solid #333; padding-bottom: 10px; }
        .sidebar ul { list-style: none; padding: 0; }
        .sidebar ul li { margin: 20px 0; }
        .sidebar ul li a { color: white; text-decoration: none; font-size: 1.1rem; transition: 0.3s; }
        .sidebar ul li a:hover { color: var(--neon-blue); padding-left: 10px; }

        /* --- DISE√ëO GENERAL --- */
        body {
            background-color: var(--bg-dark);
            color: white; font-family: 'Roboto', sans-serif;
            margin: 0; padding: 20px; overflow-x: hidden;
        }

        .header-logo {
            text-align: left; /* Logo a la izquierda */
            padding: 20px 0 20px 20px;
        }

        .header-logo img {
            height: 80px;
            filter: none; /* Sin brillo ne√≥n */
        }

        .grid-productos {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 25px; max-width: 1100px; margin: 0 auto 150px auto;
        }

        .prod-card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(0, 212, 255, 0.3);
            padding: 15px; border-radius: 20px; text-align: center;
            transition: 0.4s; backdrop-filter: blur(5px);
        }

        .prod-card:hover { border-color: var(--neon-blue); transform: translateY(-10px); }

        .prod-img { width: 100%; height: 200px; object-fit: cover; border-radius: 15px; margin-bottom: 15px; }

        .precio { font-family: 'Orbitron'; color: var(--neon-green); font-size: 1.4rem; }

        .btn-add {
            background: var(--neon-blue); color: black; border: none; padding: 12px;
            border-radius: 12px; font-weight: bold; cursor: pointer; width: 100%;
            font-family: 'Orbitron';
        }

        /* --- CARRITO --- */
        .floating-cart {
            position: fixed;
            bottom: 25px; right: 25px;
            width: 320px; background: rgba(18, 18, 18, 0.95);
            border: 1px solid var(--neon-blue); border-radius: 20px;
            padding: 20px; z-index: 1000; backdrop-filter: blur(10px);
        }

        #lista-items { background: rgba(255,255,255,0.05); border-radius: 12px; padding: 10px; max-height: 150px; overflow-y: auto; margin-bottom: 15px; }
        
        input { width: 100%; padding: 12px; background: #252525; border: 1px solid #444; color: white; border-radius: 10px; margin-bottom: 10px; box-sizing: border-box; }

        .btn-finalizar { background: var(--neon-green); color: black; border: none; width: 100%; padding: 14px; border-radius: 12px; font-weight: bold; font-family: 'Orbitron'; cursor: pointer; }
    </style>
</head>
<body>

    <div id="intro-screen">
        <img src="https://cdn.discordapp.com/attachments/764669799137411106/1475129625972838410/Copia_de_Copia_de_Copia_de_fashion-removebg-preview.png?ex=699c5d05&is=699b0b85&hm=603828027b7e09961cf5fdf87fa0d70d90fac5ac9698fe1e2d3c96910a07364c&" class="logo-animado">
    </div>

    <button class="menu-btn" onclick="toggleMenu()">‚ò∞</button>

    <nav class="sidebar" id="sidebar">
        <h2>MEN√ö</h2>
        <ul>
            <li><a href="#" onclick="toggleMenu()">üè† Inicio</a></li>
            <li><a href="#" onclick="toggleMenu()">üì¶ Categor√≠as</a></li>
            <li><a href="#" onclick="toggleMenu()">‚ÑπÔ∏è Informaci√≥n</a></li>
            <li><a href="https://wa.me/543625701025" target="_blank">üí¨ Contacto</a></li>
        </ul>
    </nav>

    <div class="header-logo">
        <img src="https://cdn.discordapp.com/attachments/764669799137411106/1475129625972838410/Copia_de_Copia_de_Copia_de_fashion-removebg-preview.png?ex=699c5d05&is=699b0b85&hm=603828027b7e09961cf5fdf87fa0d70d90fac5ac9698fe1e2d3c96910a07364c&">
    </div>

    <div class="grid-productos">
        <div class="prod-card">
            <img src="URL_PRODUCTO_1" class="prod-img">
            <h3>Producto Gamer 1</h3>
            <p class="precio">$1.500</p>
            <button class="btn-add" onclick="agregar('Producto 1', 1500)">+ A√ëADIR</button>
        </div>
        <div class="prod-card">
            <img src="URL_PRODUCTO_2" class="prod-img">
            <h3>Producto Gamer 2</h3>
            <p class="precio">$2.300</p>
            <button class="btn-add" onclick="agregar('Producto 2', 2300)">+ A√ëADIR</button>
        </div>
    </div>

    <div class="floating-cart">
        <h3 style="color: var(--neon-blue); font-family: 'Orbitron'; font-size: 14px; margin-top: 0;">CARRITO</h3>
        <div id="lista-items"><i>Vac√≠o</i></div>
        <div style="display:flex; justify-content:space-between; margin-bottom:15px;">
            <span>TOTAL:</span>
            <span>$<span id="total-pago">0</span></span>
        </div>
        <input type="text" id="nombre-cliente" placeholder="Tu Nombre">
        <button class="btn-finalizar" onclick="enviarPedido()">PEDIR POR WHATSAPP</button>
    </div>

    <script>
        // Animaci√≥n Intro
        window.addEventListener('load', () => {
            setTimeout(() => { document.getElementById('intro-screen').classList.add('fade-out'); }, 2500);
        });

        // Men√∫ Toggle
        function toggleMenu() { document.getElementById('sidebar').classList.toggle('active'); }

        // Carrito L√≥gica
        function actualizarVisual() {
            const lista = document.getElementById('lista-items');
            const totalTxt = document.getElementById('total-pago');
            let carrito = JSON.parse(localStorage.getItem('mi_tienda_neon')) || [];
            if (carrito.length === 0) {
                lista.innerHTML = "<i>Vac√≠o</i>";
                totalTxt.innerText = "0";
            } else {
                let total = 0;
                lista.innerHTML = carrito.map((item, index) => {
                    total += item.precio;
                    return `<div style="display:flex; justify-content:space-between; font-size:12px; margin-bottom:5px;">
                        <span>${item.nombre}</span>
                        <span>$${item.precio} <b style="color:red; cursor:pointer;" onclick="borrar(${index})">‚úï</b></span>
                    </div>`;
                }).join('');
                totalTxt.innerText = total;
            }
        }

        function agregar(nombre, precio) {
            let carrito = JSON.parse(localStorage.getItem('mi_tienda_neon')) || [];
            carrito.push({ nombre, precio });
            localStorage.setItem('mi_tienda_neon', JSON.stringify(carrito));
            actualizarVisual();
        }

        function borrar(index) {
            let carrito = JSON.parse(localStorage.getItem('mi_tienda_neon')) || [];
            carrito.splice(index, 1);
            localStorage.setItem('mi_tienda_neon', JSON.stringify(carrito));
            actualizarVisual();
        }

        function enviarPedido() {
            const nombre = document.getElementById('nombre-cliente').value;
            let carrito = JSON.parse(localStorage.getItem('mi_tienda_neon')) || [];
            if (!nombre || carrito.length === 0) { alert("Faltan datos"); return; }
            let msj = `*NUEVO PEDIDO*%0A*Cliente:* ${nombre}%0A%0A`;
            let total = 0;
            carrito.forEach(item => { msj += `‚Ä¢ ${item.nombre} ($${item.precio})%0A`; total += item.precio; });
            msj += `%0A*TOTAL: $${total}*`;
            window.open(`https://wa.me/543625701025?text=${msj}`, '_blank');
        }
        actualizarVisual();
    </script>
</body>
</html>
